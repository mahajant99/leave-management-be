name: backend-ci-cd
on: 
  push:
    branches: [main, '*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Build Project
        run: ./gradlew build
      - name: Run tests and generate coverage report
        run: ./gradlew test jacocoTestReport
